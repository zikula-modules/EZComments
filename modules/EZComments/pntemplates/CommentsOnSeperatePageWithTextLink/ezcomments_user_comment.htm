<h3><!--[pnml name=_EZCOMMENTS]--></h3>
<p><!--[pnml name=_EZCOMMENTS_RULES]--></p>
<!--[if $allowadd]-->
	<form action="<!--[pnmodurl modname=EZComments func=create]-->" method="post">
	<div>
		<input type="hidden" name="authid" id="authid" value="<!--[pnsecgenauthkey modname=EZComments]-->" /> 
		<input type="hidden" name="EZComments_redirect" id="EZComments_redirect" value="<!--[$redirect|pnvarprepfordisplay]-->" /> 
		<input type="hidden" name="EZComments_modname" id="EZComments_modname" value="<!--[$modname|pnvarprepfordisplay]-->" /> 
		<input type="hidden" name="EZComments_objectid" id="EZComments_objectid" value="<!--[$objectid|pnvarprepfordisplay]-->" /> 
		<div>
			<label for="subject"><!--[pnml name=_EZCOMMENTS_SUBJECT]--></label>
			<input type="text" name="EZComments_subject" id="subject" size="50" maxlength="255" />
		</div>
		<!--[if $loggedin neq true and $anonusersinfo eq true]-->
		<div>
			<label for="anonname"><!--[pnml name=_EZCOMMENTS_ANONNAME]--></label>
			<input type="text" name="EZComments_anonname" id="anonname" size="50" maxlength="255" />
		</div>
		<div>
			<label for="anonmail"><!--[pnml name=_EZCOMMENTS_ANONMAIL]--></label>
			<input type="text" name="EZComments_anonmail" id="anonmail" size="50" maxlength="255" />
		</div>
		<!--[/if]-->
		<div>
			<label for="message"><!--[pnml name=_EZCOMMENTS_COMMENT]--></label>
			<textarea name="EZComments_comment" id="message" cols="60" rows="10"></textarea>
		</div>
		<input type="submit" value="<!--[pnml name=_EZCOMMENTS_ADD]-->" />
	</div>
	</form>
<!--[else]-->
	<!--[pnml name=_EZCOMMENTS_ONLYREG]-->
	<a href="user.php"><!--[pnml name=_EZCOMMENTS_GOTOREG]--></a>
<!--[/if]-->
